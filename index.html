<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="TyYAmeBNuVzuJB3W_D5NeC6rJo_zJHzczsgPeKPk2lI" />
<title>Loading...</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background-image:url('https://iili.io/qJ5hmSR.webp');
        color:white;
        font-family:Arial, sans-serif;
        overflow:hidden;
    }

    .logo{
        font-size:40px;
        font-weight:bold;
        margin-bottom:20px;
        animation:fade 1.6s infinite alternate;
    }

    @keyframes fade{
        from{opacity:0.5;}
        to{opacity:1;}
    }

    .loading-text{
        font-size:16px;
        margin-bottom:15px;
        color:#ccc;
    }

    .bar{
        width:280px;
        height:8px;
        background:#333;
        border-radius:20px;
        overflow:hidden;
    }

    .progress{
        height:100%;
        width:0%;
        background:white;
        border-radius:20px;
        transition:width 0.6s;
    }
</style>
</head>

<body>

    <div class="logo">ABDBAola clothing website</div>
    <div class="loading-text" id="loadingText">Loading products...</div>

    <div class="bar">
        <div class="progress" id="progress"></div>
    </div>

<script>
    let progress = 0;
    const bar = document.getElementById("progress");
    const text = document.getElementById("loadingText");

    const messages = [
        "Loading products...",
        "Checking discounts...",
        "Preparing your shop...",
        "Almost ready..."
    ];

    let msgIndex = 0;

    const interval = setInterval(() => {
        progress += Math.random() * 15; // fake random loading
        if(progress > 100) progress = 100;

        bar.style.width = progress + "%";

        // change loading text
        if(progress > (msgIndex + 1) * 25 && msgIndex < messages.length - 1){
            msgIndex++;
            text.innerText = messages[msgIndex];
        }

        // redirect when complete
        if(progress >= 100){
            clearInterval(interval);

            setTimeout(() => {
                window.location.href = "home.html";
            }, 500);
        }

    }, 400);
</script>

</body>
</html>
